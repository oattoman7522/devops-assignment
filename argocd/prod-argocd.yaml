apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/oattoman7522/devops-assignment.git' 
    targetRevision: main
    path: Kustomize/overlay/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-devops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true